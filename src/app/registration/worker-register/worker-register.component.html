<div class="container">
  <div class="row mt-3">
    <div class="col-md-5 mx-auto text-center">
      <h3>Wprowadź swoje dane:</h3>
      <div id="form-group">
        <form onsubmit="return checkWorkerRegistration()" class="form-inline" action="#" method="post"
              th:action="@{/ral/checkWorkerRegistration}" th:object="${worker}">
          <label for="login" class="w-50 mt-4"><b>Login:</b></label>
          <input class="form-control w-50 mt-4" id="login" type="text" th:field="*{login}"/>
          <label for="password" class="w-50 mt-4"><b>Hasło:</b></label>
          <input class="form-control w-50 mt-4" id="password" type="password" th:field="*{password}"/>
          <label for="name" class="w-50 mt-4"><b>Imię:</b></label>
          <input class="form-control w-50 mt-4" id="name" type="text" th:field="*{firstname}"/>
          <label for="surname" class="w-50 mt-4"><b>Nazwisko:</b></label>
          <input class="form-control w-50 mt-4" id="surname" type="text" th:field="*{lastname}"/>
          <label for="mail" class="w-50 mt-4"><b>Adres e-mail:</b></label>
          <input class="form-control w-50 mt-4" id="mail" type="text" th:field="*{mail}"/>
          <label for="telephone" class="w-50 mt-4"><b>Telefon:</b></label>
          <input class="form-control w-50 mt-4" id="telephone" type="text" th:field="*{phoneNumber}"/>
          <!--<label for="category" class="w-50 mt-4"><b>Kategoria:</b></label>-->
          <!--<select class="form-control w-50 mt-4" id="category" th:field="*{category}"  >-->
          <!--<option th:each="c : ${categories}" th:value="${c.category}" th:text="${c.category}">category</option>-->
          <!--</select>-->
          <input class="btn-primary btn-block btn-lg mt-4" type="submit" value="Zarejestruj"/>
        </form>
        <!--<p id="occupiedLogin" th:if="${zajetyLogin}=='ERROR'" class="mt-3">Login jest zajęty</p>-->
        <!--<p id="invalidData" th:if="${rejestracja}=='ERROR'" class="mt-3">Niepoprawne dane rejestracji</p>-->
        <!--<p id="confirmation" th:if="${rejestracja}=='OK'" class="mt-3">Czekaj na potwierdzenie od administratora</p>-->
        <!--<p id="notAllData"></p>-->
      </div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="mx-auto text-center">
    <button class="btn-primary btn-block btn-lg" routerLink="/">Powrót</button>
  </div>
</div>
