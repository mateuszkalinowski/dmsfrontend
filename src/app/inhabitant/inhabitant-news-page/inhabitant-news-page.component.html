
    <div class="row">
      <div class="col s12 center-align">
        <h5>Aktualno≈õci:</h5>
      </div>
    </div>
    <div class="row" *ngFor="let announcement of announcements">
      <div class="col s10 offset-s1 center-align">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">{{announcement.title}}</span>
                <p>{{announcement.content}}</p>
                <p class="orange-text">{{announcement.workerFirstName}} {{announcement.workerLastName}} {{announcement.timeStamp}}</p>
              </div>
            </div>
      </div>
    </div>
    <div class="row">
      <div class="col s10 offset-s1 center-align">
        <ul *ngIf="numberOfPages > 1" class="pagination">
          <li *ngIf="activePage>0" class="waves-effect"><a (click)="showPage(activePage-1)"><i class="material-icons">chevron_left</i></a></li>
          <li *ngIf="activePage === 0" class="disabled"><a><i class="material-icons">chevron_left</i></a></li>
          <li *ngFor="let page of paginationInfo.pagesBeforeActive" class="waves-effect"><a (click)="showPage(page)">{{page+1}}</a></li>
          <li class="active blue-grey"><a (click)="showPage(activePage)">{{activePage+1}}</a></li>
          <li *ngFor="let page of paginationInfo.pagesAfterActive" class="waves-effect"><a (click)="showPage(page)">{{page+1}}</a></li>
          <li *ngIf="activePage<numberOfPages-1" class="waves-effect"><a (click)="showPage(activePage+1)"><i class="material-icons">chevron_right</i></a></li>
          <li *ngIf="activePage === numberOfPages-1" class="disabled"><a><i class="material-icons">chevron_right</i></a></li>
        </ul>
      </div>
    </div>
