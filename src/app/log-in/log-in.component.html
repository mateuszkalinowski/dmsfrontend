<link rel="stylesheet" href="src/styles.css">
<body>
<div class="container">

  <div class="row">
    <div class="col s4 offset-s4 center-align">
      <h3>Zaloguj się</h3>
      <div class="input-field">
        <form>
          <div class="input-field">
            <label for="username"><b>Nazwa użytkownika:</b></label>
            <input [(ngModel)]="loginData.email" class="form-control" type="text" id="username" name="username"/><br/>
          </div>
          <div class="input-field">
            <label for="password"><b>Hasło:</b></label>
            <input [(ngModel)]="loginData.password" class="form-control" type="password" id="password" name="password" /><br/>
          </div>
          <input (click)="login()" class="btn btn-large blue-grey" type="submit" value="Zaloguj się"/>
        </form>
        {{errorMessage}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s4 offset-s4 center-align">
      <h5>
        Zarejestruj się jako:
      </h5>
    </div>
    <div class="col s2 offset-s4 center-align">
      <button class="btn btn-large blue-grey" routerLink="/inhabitantRegistration">Mieszkaniec</button>
    </div>
    <div class="col s2 center-align">
      <button class="btn btn-large blue-grey" routerLink="/workerRegistration">Pracownik</button>
    </div>
  </div>
</div>
</body>
