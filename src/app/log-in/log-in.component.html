<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">Dormitory Maintenance System</a>
  </div>
</nav>

<div class="container">
  <div class="row mt-3">
    <div class="col-sm-4 offset-sm-4 text-center">
      <h3>Zaloguj się</h3>
      <div class="form-group">
        <form>
          <div class="input-field">
            <label for="username"><b>Nazwa użytkownika:</b></label>
            <input [(ngModel)]="loginData.email" class="form-control" type="text" id="username" name="username"/><br/>
          </div>
          <div class="input-field">
            <label for="password"><b>Hasło:</b></label>
            <input [(ngModel)]="loginData.password" class="form-control" type="password" id="password" name="password" /><br/>
          </div>
          <input (click)="login()"  class="btn-dark btn-block btn-lg blue-grey" type="submit" value="Zaloguj się"/>
        </form>
        {{errorMessage}}
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-4 mx-auto text-center">
      <h5>
        Zarejestruj się jako:
      </h5>
    </div>
    </div>
  <div class="row mt-3">
    <div class="col-md4 mx-auto text-center">
    <div class="form-group">
      <button class="btn-dark btn-block btn-lg" routerLink="/inhabitantRegistration">Mieszkaniec</button>
    </div>
    <div class="form-group">
      <button class="btn-dark btn-block btn-lg" routerLink="/workerRegistration">Pracownik</button>
    </div>
    </div>
  </div>
</div>
</body>
